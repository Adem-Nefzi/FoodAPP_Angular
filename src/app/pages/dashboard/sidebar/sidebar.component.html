<!-- ICONIC MODERN SIDEBAR - 2025 DESIGN -->
<div
  class="h-full flex flex-col bg-gradient-to-b from-white via-gray-50 to-gray-100 dark:from-gray-900 dark:via-gray-900 dark:to-gray-950 border-r border-gray-200 dark:border-gray-800 w-60 relative overflow-hidden"
>
  <!-- Added animated background elements for modern aesthetic -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-10 right-0 w-40 h-40 bg-green-500/5 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 left-0 w-32 h-32 bg-emerald-500/5 rounded-full blur-2xl"
    ></div>
  </div>

  <!-- Logo Section - Enhanced -->
  <div class="p-6 border-b border-gray-200 dark:border-gray-800 relative z-10">
    <div class="flex items-center gap-3">
      <!-- Redesigned logo with modern gradient and animation -->
      <div
        class="w-12 h-12 rounded-xl bg-gradient-to-br from-green-400 via-emerald-500 to-teal-600 flex items-center justify-center shadow-lg shadow-green-500/30 hover:shadow-green-500/50 transition-all duration-300 transform hover:scale-110"
      >
        <span
          nz-icon
          nzType="fire"
          nzTheme="fill"
          class="text-white text-xl"
        ></span>
      </div>
      <div>
        <div
          class="font-bold text-lg bg-gradient-to-r from-green-600 to-emerald-600 dark:from-green-400 dark:to-emerald-400 bg-clip-text text-transparent"
        >
          Savoria
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400 font-medium">
          Culinary Studio
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="flex-1 overflow-y-auto py-6 space-y-8 relative z-10">
    <!-- Main Navigation -->
    <div class="space-y-2 px-4">
      <div
        class="text-xs font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400 px-3 mb-4"
      >
        Navigation
      </div>
      <ng-container *ngFor="let item of mainMenuItems()">
        <a
          [routerLink]="item.route"
          class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-sm font-medium group relative overflow-hidden"
          [ngClass]="{
            'bg-gradient-to-r from-green-100 to-emerald-100 text-green-700 dark:bg-gradient-to-r dark:from-green-900/40 dark:to-emerald-900/40 dark:text-green-300':
              activeTab === item.tab,
            'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800/50':
              activeTab !== item.tab
          }"
        >
          <!-- Added icon animation on hover -->
          <span
            nz-icon
            [nzType]="item.icon"
            class="text-lg transition-transform duration-300 group-hover:scale-110"
          ></span>
          <span>{{ item.label }}</span>
          <div
            *ngIf="activeTab === item.tab"
            class="absolute right-0 top-0 bottom-0 w-1 bg-gradient-to-b from-green-500 to-emerald-600"
          ></div>
        </a>
      </ng-container>
    </div>
  </div>

  <!-- Bottom Section - Enhanced with Theme Toggle -->
  <div
    class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-4 relative z-10"
  >
    <!-- Integrated theme toggle button into sidebar -->
    <button
      (click)="toggleTheme()"
      class="w-full flex items-center justify-between px-4 py-3 rounded-xl bg-gray-100 dark:bg-gray-800/50 hover:bg-gray-200 dark:hover:bg-gray-800 transition-all duration-300 border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center gap-3">
        <span
          nz-icon
          [nzType]="isDarkMode() ? 'sun' : 'moon'"
          class="text-lg text-gray-700 dark:text-yellow-400"
        ></span>
        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">{{
          isDarkMode() ? "Light Mode" : "Dark Mode"
        }}</span>
      </div>
      <!-- Added toggle switch indicator -->
      <div
        class="w-8 h-4 rounded-full transition-all duration-300"
        [class.bg-green-500]="isDarkMode()"
        [class.bg-gray-300]="!isDarkMode()"
      >
        <div
          class="w-3 h-3 rounded-full bg-white transition-all duration-300 m-0.5"
          [class.translate-x-4]="isDarkMode()"
        ></div>
      </div>
    </button>

    <!-- User Profile - Connected to Backend -->
    <div
      (click)="goToProfile()"
      class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800/50 cursor-pointer transition-all group"
    >
      <nz-avatar
        [nzSize]="40"
        [nzSrc]="userProfilePicture()"
        [nzIcon]="!userProfilePicture() ? 'user' : undefined"
        class="flex-shrink-0 ring-2 ring-green-500/30 group-hover:ring-green-500/50 transition-all"
      ></nz-avatar>
      <div class="flex-1 min-w-0">
        <div
          class="text-sm font-semibold text-gray-900 dark:text-white truncate"
        >
          {{ userDisplayName() }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400 truncate">
          {{ userRoleBadge() }}
        </div>
      </div>
      <!-- Optional: Add indicator if admin -->
      <span
        *ngIf="isAdmin()"
        nz-icon
        nzType="crown"
        nzTheme="fill"
        class="text-yellow-500 text-sm"
      ></span>
    </div>

    <!-- Settings & Logout -->
    <div class="space-y-1">
      <a
        *ngFor="let item of settingsMenuItems"
        [routerLink]="item.route"
        class="flex items-center gap-3 px-4 py-2 rounded-lg transition-all text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800/50 group"
      >
        <span
          nz-icon
          [nzType]="item.icon"
          class="text-base transition-transform duration-300 group-hover:scale-110"
        ></span>
        <span class="font-medium">{{ item.label }}</span>
      </a>

      <button
        (click)="logout()"
        nz-button
        nzType="text"
        class="w-full flex items-center gap-3 px-4 py-2 rounded-lg transition-all text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 group"
      >
        <span
          nz-icon
          nzType="logout"
          class="text-base transition-transform duration-300 group-hover:scale-110 group-hover:translate-x-1"
        ></span>
        <span class="font-medium">Logout</span>
      </button>
    </div>
  </div>
</div>
