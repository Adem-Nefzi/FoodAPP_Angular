<!-- MODERN RECIPE CARD - COMPACT & ELEGANT -->
<div
  class="group cursor-pointer h-full rounded-lg overflow-hidden border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 transition-all hover:shadow-lg hover:border-green-300 dark:hover:border-green-700"
>
  <!-- Image Container -->
  <div class="relative overflow-hidden h-40 bg-gray-200 dark:bg-gray-800">
    <img
      [src]="recipe.image"
      [alt]="recipe.title"
      class="w-full h-full object-cover transition-transform group-hover:scale-110"
    />

    <!-- Overlay -->
    <div
      class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all"
    ></div>

    <!-- Difficulty Badge -->
    <div class="absolute top-2 right-2">
      <span
        class="px-2 py-1 rounded text-xs font-bold bg-white/90 dark:bg-gray-900/90 text-gray-900 dark:text-white"
      >
        {{ recipe.difficulty }}
      </span>
    </div>

    <!-- Cook Time Badge -->
    <div
      class="absolute bottom-2 left-2 flex items-center gap-1 px-2 py-1 rounded text-xs font-medium bg-white/90 dark:bg-gray-900/90 text-gray-900 dark:text-white"
    >
      <span nz-icon nzType="clock-circle" class="text-sm"></span>
      {{ recipe.cookTime }}m
    </div>
  </div>

  <!-- Content -->
  <div class="p-4 space-y-3">
    <!-- Title -->
    <h3
      class="font-bold text-sm line-clamp-2 text-gray-900 dark:text-white group-hover:text-green-600 dark:group-hover:text-green-400 transition-colors"
    >
      {{ recipe.title }}
    </h3>

    <!-- Description -->
    <p class="text-xs text-gray-600 dark:text-gray-400 line-clamp-2">
      {{ recipe.description }}
    </p>

    <!-- Meta Info -->
    <div
      class="grid grid-cols-3 gap-2 py-2 border-t border-b border-gray-200 dark:border-gray-800"
    >
      <div class="text-center">
        <div class="text-xs font-bold text-gray-900 dark:text-white">
          {{ recipe.servings }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Servings</div>
      </div>
      <div class="text-center">
        <div class="text-xs font-bold text-gray-900 dark:text-white">
          {{ recipe.calories }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Cal</div>
      </div>
      <div class="text-center">
        <div class="text-xs font-bold text-yellow-500">{{ recipe.rating }}</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Rating</div>
      </div>
    </div>

    <!-- Tags -->
    <div class="flex gap-1 flex-wrap">
      <span
        *ngFor="let tag of recipe.tags.slice(0, 2)"
        class="px-2 py-1 rounded text-xs bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400"
      >
        {{ tag }}
      </span>
    </div>

    <!-- Actions -->
    <div class="flex gap-2 pt-2">
      <button
        nz-button
        nzType="primary"
        nzSize="small"
        class="flex-1 rounded border-0 bg-green-500 hover:bg-green-600 text-white text-xs font-medium"
        (click)="onViewRecipe()"
      >
        Cook
      </button>
      <button
        nz-button
        nzSize="small"
        class="rounded border border-gray-300 dark:border-gray-700 text-xs font-medium"
        (click)="toggleFavorite()"
      >
        <span
          nz-icon
          [nzType]="isFavorited() ? 'heart' : 'heart'"
          [nzTheme]="isFavorited() ? 'fill' : 'outline'"
          [class.text-red-500]="isFavorited()"
        ></span>
      </button>
    </div>
  </div>
</div>
